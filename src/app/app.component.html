<div class="container p-5">
    <div class="card w-50 p-2">
      <h1>{{title}}</h1>
      <input class="mb-2" type="text" placeholder="Digite uma nova tarefa" #task/>
      <br>
      <br>
      <div >
        <button class="btn-success btn" (click)="addTask(task.value)">Adicionar</button>
      </div>
      <br>
      <table class="table w-100">
        <thead>
          <tr>
            <th>Tarefa</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let item of list; let i = index">
            <td>{{item.name}}</td>
            <td style="text-align: end;" ><button  class="btn btn-danger" (click)="removeTask(i)">Deletar</button></td>            
          </tr>
       </tbody>
      </table>
    </div>
  </div>
